<!-- 
	一些英文缩写的解释
		projtype: projection type 投影模式
		ortho: orthographic projection 正交投影
		persp: perspective 透视投影
		wire: 线框模式
		solid: 实体模式
		objpos: 物体位置
		campos: 相机位置
		xyz-pos: 控制物体平移
		xyz-rot: 控制物体旋转
		posgrp: 作用的对象:相机/物体
		//终于看懂这一页了
		//还剩几百行的js文件和一个objloader库
		//哭了
  -->
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab5_a</title>
		<!-- 顶点着色器 -->
		<script id="vertex-shader">
			attribute vec4 vPosition;
			attribute vec4 vColor;
			varying vec4 fColor;
			//
			uniform mat4 modelViewMatrix;
			uniform mat4 projectionMatrix;
			//
			void main() {
				gl_Position = projectionMatrix * modelViewMatrix * vPosition;
				fColor = vColor;
			}
		</script>
		<!-- 片元着色器 -->
		<script id="fragment-shader">
			precision mediump float;
			varying vec4 fColor;

			void main() {
				gl_FragColor = fColor;
			}
		</script>
		<script type="text/javascript" src="lib/webgl-utils.js"></script>
		<script type="text/javascript" src="lib/initShaders.js"></script>
		<script type="text/javascript" src="lib/gl-matrix-min.js"></script>
		<script type="text/javascript" src="js/objloader.js"></script>

		<script type="text/javascript" src="js/Lab5_a.js"></script>
		<link type="text/css" rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<div align="center">
			<div style="height:50px; width: 435px;">
				<a style="font-size: 30px; font-family: 楷体; background-color: aqua;">任务a</a>
			</div>
			<div align="left" id="DIV">
				选择OBJ文件: <input type="file" id="fileInput"><br />
				投影方式: <input type="radio" id="ortho" name="projtype" value="1" checked>正交投影&nbsp;
							<input type="radio" id="persp" name="projtype" value="2">透视投影<br>
				绘制方式: <input type="radio" id="wire" name="drawtype" value="1" checked>线框模式&nbsp;
							<input type="radio" id="solid" name="drawtype" value="2">实体模式&nbsp;
							<input type="color" id="objcolor" name="objcolor" value="#ff0000"><br />
				对象位置: <input type="radio" id="objpos" name="posgrp" value="1" checked>物体位置&nbsp;
							<input type="radio" id="campos" name="posgrp" value="2">相机位置<br />
							<label>x pos</label><input type="range" id="xpos" name="xpos" min="-5.0" max="5.0" step="0.1"> &nbsp;
							<label>x rot</label><input type="range" id="xrot" name="xrot" min="-360" max="360" step="1.0"><br>
							<label>y pos</label><input type="range" id="ypos" name="ypos" min="-5.0" max="5.0" step="0.1"> &nbsp;
							<label>y rot</label><input type="range" id="yrot" name="yrot" min="-360" max="360" step="1.0"><br>
							<label>z pos</label><input type="range" id="zpos" name="zpos" min="-5.0" max="5.0" step="0.1"> &nbsp;
							<label>z rot</label><input type="range" id="zrot" name="zrot" min="-360" max="360" step="1.0">
			</div>
			<div>
				<canvas id="webgl" width="500" height="500">你的浏览器不支持HTML5 canvas元素</canvas>
			</div>
		</div>
	</body>
</html>
