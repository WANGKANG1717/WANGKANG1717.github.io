<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>学习drawelement</title>
		<!-- 顶点着色器 -->
		<script id="vertex-shader">
			attribute vec4 vPosition;
			attribute vec4 vColor;
			varying vec4 fColor;

			uniform mat4 modelViewMatrix;
			uniform mat4 projectionMatrix;
			//
			void main() {
				gl_PointSize=20.0;
				gl_Position = projectionMatrix * modelViewMatrix * vPosition;
				fColor = vColor;
			}
		</script>
		<!-- 片元着色器 -->
		<script id="fragment-shader">
			precision mediump float;
			varying vec4 fColor;

			void main() {
				gl_FragColor = fColor;
			}
		</script>
		<script type="text/javascript" src="lib/webgl-utils.js"></script>
		<script type="text/javascript" src="lib/initShaders.js"></script>
		<script type="text/javascript" src="lib/gl-matrix-min.js"></script>
		<script type="text/javascript" src="js/objloader.js"></script>

		<script type="text/javascript" src="js/Lab5_a.js"></script>
		<link type="text/css" rel="stylesheet" href="css/style.css" />
	</head>

	<body onload="init()">
		<div align="center">
			<div style="height:50px; width: 435px;">
				<a style="font-size: 30px; font-family: 楷体; background-color: aqua;">Lab5_a</a>
			</div>
			<div align="left" id="DIV">
				选择OBJ文件: <input type="file" id="fileInput"><br />
				颜色选择器: &nbsp;&nbsp;<input type="color" id="objcolor" value="#aaaaff"><br />
				投影方式: <input type="radio" id="ortho" name="projtype" value="1" checked>正交投影&nbsp;
						<input type="radio" id="persp" name="projtype" value="2">透视投影<br>
				绘制方式: <input type="radio" id="wire" name="drawtype" value="1" checked>实体模式&nbsp;
						<input type="radio" id="solid" name="drawtype" value="2">线框模式<br />
				对象位置: <input type="radio" id="objpos" name="posgrp" value="1" checked>物体位置&nbsp;
						<input type="radio" id="campos" name="posgrp" value="2">相机位置<br />
				x pos<input type="range" id="xpos" min="-5.0" max="5.0" step="0.1"> &nbsp;
				x rot<input type="range" id="xrot" min="-360" max="360" step="1.0"><br>
				y pos<input type="range" id="ypos" min="-5.0" max="5.0" step="0.1"> &nbsp;
				y rot<input type="range" id="yrot" min="-360" max="360" step="1.0"><br>
				z pos<input type="range" id="zpos" min="-5.0" max="5.0" step="0.1"> &nbsp;
				z rot<input type="range" id="zrot" min="-360" max="360" step="1.0"> <br />
				添加: <input type="button" id="Cube" value="立方体"/>

			</div>

		</div>
	</body>
