<html>
	<head>
		<meta charset="utf-8">
		<title>Lab3_b</title>
		<script type="text/javascript" src="lib/webgl-utils.js"></script>
		<script type="text/javascript" src="lib/initShaders.js"></script>
		<script type="text/javascript" src="lib/gl-matrix-min.js"></script>
		<script type="text/javascript" src="js/Lab3_b.js"></script>
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec4 vColor;
			varying vec4 fColor;
			void main() {
				gl_Position=vPosition;
				fColor = vColor;
				gl_PointSize=20.0;
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			varying vec4 fColor;
			void main() {
				gl_FragColor = fColor;
			}
		</script>
	</head>
	<body onload="init()" style="margin: 0; padding: 10px;">
		<div align="center">
			<div style="border: aqua 1px solid; margin-bottom: 10px; width: 700px;">
				<div style="height:50px; width: 345px;">
					<a style="font-size: 30px; font-family: 楷体; background-color: aqua;">动画三剑客</a>
				</div>
				<input type="button" value="东升西落" id="button1" style="margin: 10px;" />
				速度: 1 <input type="range" id="Speed1" min="0" max="200" value="100" step="10"
					style="width: 100px; height:15px; margin-bottom: 10px;"> 10<br />
				<input type="button" value="万物生长" id="button2" style="margin: 10px;" />
				速度: 1 <input type="range" id="Speed2" min="0" max="200" value="100" step="10"
					style="width: 100px; height:15px; margin-bottom: 10px;"> 10<br />
				<input type="button" value="无中生有" id="button3" style="margin: 10px;" />
				速度: 1 <input type="range" id="Speed3" min="100" max="200" value="150" step="50"
					style="width: 100px; height:15px; margin-bottom: 10px;"> 10<br />
				<!-- <input type="button" value="重置" id="Clear" style="margin: 10px;" /> -->
			</div>
		</div>
		<div align="center">
			<canvas id="webgl" width="710" height="586"></canvas>
		</div>
	</body>
</html>
