<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>任务e</title>
		<!-- 顶点着色器和片元着色器代码 -->
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec4 aColor;
			varying vec4 vColor;
			void main(){
				gl_Position = vPosition;
				vColor=aColor;
			}
		</script>
		<!-- 四边形形 -->
		<!-- gl_FragColor = vec4( 0.0, 1.0, 0.0, 1.0 ); -->
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			varying vec4 vColor;
			void main(){
				gl_FragColor = vColor;
			}
		</script>
		<!-- 一组相关的JS库 -->
		<script type="text/javascript" src="lib/webgl-utils.js"></script>
		<script type="text/javascript" src="lib/initShaders.js"></script>
		<!-- 绘制四边形的JS代码 -->
		<script type="text/javascript" src="js/ColoredTriangle.js"></script>
	</head>
	<body onload="DrawTriangle()">
		<div style="width: 100%; margin-top: 50px;" align="center">
			<div style="height:50px;">
				<a style="font-size: 30px; font-family: 楷体; background-color: aqua;">绘制彩色三角形</a>
			</div>
			<form name="myform">
				请输入高度：<input type="text" value="500" name="Height" /> <br /> <br />
				请输入宽度：<input type="text" value="500" name="Width" /> <br /> <br />
				<input type="button" value="确定" onclick="DrawTriangle()" /> <br /> <br />
			</form>
			<!-- 获取到数据后，将三角型绘制到这里 -->
			<div id="Triangle"></div>
		</div>
	</body>
</html>
