<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div style="width: 100%; margin: 0px 0px 0px 0px;">
			<header style="text-align: center; font-size: 30px; font-family: 楷体;">随机数生成器</header>
			<div style="text-align: center; margin: 20px 0px 20px 0px; font-size: 40px;">
				<label id="randomNumber">0</label> <br>
			</div>
			<div style="text-align: center">
				min: <input type="number" min="0" max="1000" id="minNumber" value="1" placeholder="0-1000"> ~
				max:<input type="number" min="0" max="1000" id="maxNumber" value="100" placeholder="0-1000"><br><br>
				<input type="button" id="ok" value="确定" onclick="ok()">
				<input type="button" id="reset" value="重置" onclick="reset()">
			</div>
		</div>
	</body>
</html>

<script type="text/javascript">
	//onclick事件传入value值和id
	function ok() {
		var minNumber1 = document.getElementById("minNumber").value;
		var maxNumber1 = document.getElementById("maxNumber").value;
		if (minNumber1 == "" || maxNumber1 == "") {
			alert("请输入值");
			return;
		}
		console.log(minNumber1);
		console.log(maxNumber1);
		var minNumber = parseInt(minNumber1);
		var maxNumber = parseInt(maxNumber1);
		if (minNumber < 0 || minNumber > 1000 || maxNumber < 0 || maxNumber > 1000 || minNumber >= maxNumber) {
			alert("范围不正确，请重新设置！(0-1000)");
		} else {
			var range = maxNumber - minNumber + 1;
			var randomNumber = parseInt((Math.random() * 1000) % range + minNumber);
			document.getElementById("randomNumber").innerHTML = randomNumber;
		}
	}

	function reset() {
		document.getElementById("minNumber").value = 1;
		document.getElementById("maxNumber").value = 100;
		document.getElementById("randomNumber").innerHTML = "0";
	}
</script>
